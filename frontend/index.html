<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Archivos y Consola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Archivos de Texto</h1>
        <div class="controls">
            <button id="createFileBtn">Crear Archivo</button>
            <input type="file" id="fileInput">
            <button id="executeBtn">Ejecutar</button>
            <pre id="ast"></pre>
            <button id="generateReportBtn">Generar Reporte</button>
        </div>
        <div id="textAreasContainer"></div>
        <h2>Consola</h2>
        <textarea id="console" readonly></textarea>
    </div>

    <script type="module" src=".\script.js"></script>
</body>
</html>
